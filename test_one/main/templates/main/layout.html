{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">


</head>
<body>
    <aside>
        <img src="{% static 'main/img/Без имени.jpeg' %}" alt="Лого">
        <span class = "logo">test_one</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa fa-house-chimney-user"></i>Главное</li></a>
            <a href="{% url 'about' %}"><li>Про нaс</li></a>
            <a href="{% url 'news_home' %}"><li>Новости</li></a>
            <a href="{% url 'forum' %}"><li>Форум</li></a>
            <a href="{% url 'contacts' %}"><li>Контакты</li></a>
            <a href="register/"><li>Регистрация</li></a>
            <a href="login/"><li>Вход</li></a>
            <a href="logout/"><li>Выход</li></a>
            <a href="{% url 'create' %}">
                <li>
                    <button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить запись
                </li>
            </a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
